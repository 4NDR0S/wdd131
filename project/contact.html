<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Contact AuraScents to ask questions about perfumes or get fragrance recommendations.">
  <meta name="author" content="Anthony Vela">

  <title>Contact | AuraScents Perfume Store</title>

  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="logo">
      <h1>AuraScents</h1>
    </div>

    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== MAIN ===== -->
  <main>

    <section class="contact">
      <h2>Contact Us</h2>
      <p>
        Have questions about perfumes or need a recommendation?
        Fill out the form below and we will get back to you.
      </p>

      <form action="#" method="post">
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="category">Favorite Perfume Category</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="summer">Summer / Fresh</option>
            <option value="winter">Winter / Intense</option>
            <option value="sweet">Sweet</option>
            <option value="woody">Woody</option>
            <option value="arabic">Oriental / Arabic</option>
            <option value="unisex">Unisex</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send Message</button>

      </form>
    </section>

  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <p>&copy; 2026 AuraScents Perfume Store</p>
    <p><a href="references.html">References</a></p>
  </footer>

</body>
</html>
